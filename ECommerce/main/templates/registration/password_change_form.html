{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<!-- HTML para cambiar contraseña -->
	<h3 class="my-4 border-bottom pb-1">Cambiar Contraseña</h3>
	<div class="row">
		<div class="col-md-3">
			{% include 'user/user-sidebar.html' %}
		</div>
		<div class="col-md-9">
			<table class="table table-bordered">
				<form method="post">
					{% csrf_token %}
					{{form.as_table}}
					<tr>
						<td colspan="2">
							<input type="submit" value="Guardar" class="btn btn-primary" />
						</td>
					</tr>
				</form>
			</table>
		</div>
	</div>
</main>
{% endblock %}

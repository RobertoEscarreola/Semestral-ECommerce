{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<!-- HTML de login -->
	<h3 class="my-4 border-bottom pb-1">Login</h3>
	<table class="table table-bordered">
		<form method="post">
			{% csrf_token %}
			{{form.as_table}}
			<tr>
				<td colspan="2">
					<input type="submit" value="Login" class="btn btn-primary" />
				</td>
			</tr>
		</form>
	</table>
	<p><a href="{% url 'password_reset' %}" class="text-danger">Resetear Contraseña?</a></p>
	<p>Si no estás registrado... <a href="{% url 'signup' %}">Registrate Aquí</a>.</p>
</main>
{% endblock %}

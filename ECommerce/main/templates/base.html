{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>RJJG Shop</title>
	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" href="{% static 'fontawesome-free/css/all.min.css' %}" />
	<!-- Bootstrap 4 CSS -->
	<link rel="stylesheet" type="text/css" href="{% static 'bs4/bootstrap.min.css' %}" />
	<!-- Main Jquery -->
	<script type="text/javascript" src="{% static 'jquery.min.js' %}"></script>
	<!-- Bootstrap 4 JS -->
	<script type="text/javascript" src="{% static 'bs4/bootstrap.min.js' %}"></script>
	<!-- CustomJs -->
	<link rel="stylesheet" type="text/css" href="{% static 'custom.css' %}" />
	<script type="text/javascript" src="{% static 'custom.js' %}"></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<div class="container">
		  <a class="navbar-brand" href="/">RJJG Shop</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
		  	<form class="form-inline my-2 my-lg-0" action="/search">
		      <div class="input-group">
				  <input name="q" type="text" class="form-control" placeholder="Buscar" />
				  <div class="input-group-append">
				    <button class="btn btn-dark" type="submit" id="button-addon2">Buscar</button>
				  </div>
				</div>
		    </form>
		    <ul class="navbar-nav ml-auto">
		      <li class="nav-item">
		        <a class="nav-link text-white" href="/">Home</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link text-white" href="{% url 'category-list' %}">Categor√≠as</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link text-white" href="{% url 'brand-list' %}">Marcas</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link text-white" href="{% url 'cart' %}"><i class="fa fa-shopping-cart"></i> Carrito (<span class="cart-list">{{request.session.cartdata|length}}</span>)</a>
		      </li>
		      <li class="nav-item dropdown">
		        <a class="nav-link text-white dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          <i class="fa fa-user"></i> Mi Cuenta
		        </a>
		        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
		        {% if user.is_authenticated %}
		        	<a class="dropdown-item" href="{% url 'my_dashboard' %}">Dashboard</a>
		        	<a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
	        	{% else %}
	        		<a class="dropdown-item" href="{% url 'login' %}">Login</a>
		          <a class="dropdown-item" href="{% url 'signup' %}">Registrarse</a>
		        {% endif %}
		        </div>
		      </li>
		    </ul>
		  </div>
		</div>
    </nav>
    
    {% block content %}
    {% endblock %}
</body>
</html>
